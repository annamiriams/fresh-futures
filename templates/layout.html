<!DOCTYPE html>
<html>

<head>
  <title>Fresh Futures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=fredoka+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'main_app/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'main_app/nav.css' %}" />
  <!-- Leaflet core CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

      crossorigin=""
    />

</head>

<div id="beetbot-message" class="beetbot-message hidden">
    Beetbot feature coming soon!
</div>

<a id="beetbot-button" href="#">
    <img src="{% static 'main_app/images/beetbot.png' %}" alt="Beetbot Icon" />
</a>

<body>
  <img src="{% static 'main_app/images/FF-background.png' %}" alt="" class="background-image">

  
  {% include 'header.html' %} {% block content %}{% endblock %} 

  {% comment %} <a id="beetbot" href="">
    <img src="{% static 'main_app/images/beetbot.png' %}" alt="Beetbot icon." />
  </a> {% endcomment %}

  {% include 'footer.html' %}
</body>

</html>

<script>
    document.getElementById("beetbot-button").addEventListener("click", function(e) {
        e.preventDefault();
        const message = document.getElementById("beetbot-message");
        message.classList.toggle("show");
    });
</script>
